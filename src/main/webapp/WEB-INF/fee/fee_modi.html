<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script language="javascript" type="text/javascript">
        //保存结果的提示
        function showResultt() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDivv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        //切换资费类型
        function feeTypeChange(type) {
            var inputArray = document.getElementById("main").getElementsByTagName("input");
            if (type == 1) {
                inputArray[5].readOnly = true;
                inputArray[5].value = "";
                inputArray[5].className += " readonly";
                inputArray[6].readOnly = false;
                inputArray[6].className = "width100";
                inputArray[7].readOnly = true;
                inputArray[7].className += " readonly";
                inputArray[7].value = "";
            }
            else if (type == 2) {
                inputArray[5].readOnly = false;
                inputArray[5].className = "width100";
                inputArray[6].readOnly = false;
                inputArray[6].className = "width100";
                inputArray[7].readOnly = false;
                inputArray[7].className = "width100";
            }
            else if (type == 3) {
                inputArray[5].readOnly = true;
                inputArray[5].value = "";
                inputArray[5].className += " readonly";
                inputArray[6].readOnly = true;
                inputArray[6].value = "";
                inputArray[6].className += " readonly";
                inputArray[7].readOnly = false;
                inputArray[7].className = "width100";
            }
        }
    </script>
</head>
<body>

<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>

<!--导航区域开始-->
<div id="navi">

    </ul>

<!--主要区域开始-->
<div id="main">
    <!--<div id="save_result_info" class="save_success">保存成功！</div>-->
    <!--<form action="" method="" class="main_form">-->
    <div class="text_info clearfix"><span>资费ID：</span></div>
    <div class="input_info">
        <input type="text" class="readonly" id="readonlyId" readonly/></div>
    <div class="text_info clearfix"><span>资费名称：</span></div>
    <div class="input_info">
        <input type="text" class="width300" id="costName"/>
        <span class="required">*</span>
        <div class="validate_msg_short">50长度的字母、数字、汉字和下划线的组合</div>
    </div>
    <div class="text_info clearfix"><span>资费类型：</span></div>
    <div class="input_info fee_type">
        <input type="radio" name="radFeeType" value="包月" id="monthly" onclick="feeTypeChange(1);"/>
        <label for="monthly">包月</label>
        <input type="radio" name="radFeeType" value="套餐" checked="checked" id="package" onclick="feeTypeChange(2);"/>
        <label for="package">套餐</label>
        <input type="radio" name="radFeeType" value="计时" id="timeBased" onclick="feeTypeChange(3);"/>
        <label for="timeBased">计时</label>
    </div>
    <div class="text_info clearfix"><span>基本时长：</span></div>
    <div class="input_info">
        <input type="text" id="baseTime" class="width100"/>
        <span class="info">小时</span>
        <span class="required">*</span>
        <div class="validate_msg_long">1-600之间的整数</div>
    </div>
    <div class="text_info clearfix"><span>基本费用：</span></div>
    <div class="input_info">
        <input type="text" id="baseCost" class="width100"/>
        <span class="info">元</span>
        <span class="required">*</span>
        <div class="validate_msg_long">0-99999.99之间的数值</div>
    </div>
    <div class="text_info clearfix"><span>单位费用：</span></div>
    <div class="input_info">
        <input type="text" value="" id="unitCost" class="width100"/>
        <span class="info">元/小时</span>
        <span class="required">*</span>
        <div class="validate_msg_long">0-99999.99之间的数值</div>
    </div>
    <div class="text_info clearfix"><span>资费说明：</span></div>
    <div class="input_info_high">
                    <textarea class="width300 height70" id="costState">
                    </textarea>
        <div class="validate_msg_short">100长度的字母、数字、汉字和下划线的组合</div>
    </div>
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" id="btn" onclick=""/>
        <input type="button" value="取消" class="btn_save" onclick="window.location.href = '/cost_list'"/>
    </div>
    <!--</form>-->
</div>

<script src="/js/jquery-3.2.1.js"></script>
<script>

    $("#btn").click(function () {
        $.ajax({
            url: "/updateCost",
            type: "post",
            data: {
                costId: $("#readonlyId").val(),
                name: $("#costName").val(),
                baseDuration: $("#baseTime").val(),
                baseCost: $("#baseCost").val(),
                unitCost: $("#unitCost").val(),
                descr: $("#costState").val(),
                costType: $("input[type='radio']:checked").val()
            },
            success: function (result) {
                console.log(result);
                window.location.href = "/cost_list";
            }
        })
    })


    function getMessage() {
        $.ajax({
            url: "/modi",
            success: function (result) {

                $("#readonlyId").val(result.data.costId),
                        $("#costName").val(result.data.name),
                        $("input[type='radio']").val(result.data.costType);
                if (result.data.costType == "包月") {
                    $("#monthly").attr("checked", true);
                }
                if (result.data.costType == "套餐") {
                    $("#package").attr("checked", true);
                }
                if (result.data.costType == "计时") {
                    $("#timeBased").attr("checked", true);
                }
                $("#baseTime").val(result.data.baseDuration),
                        $("#baseCost").val(result.data.baseCost),
                        $("#unitCost").val(result.data.unitCost),
                        $("#costState").val(result.data.descr);
            }
        })
    }

    getMessage();

</script>
